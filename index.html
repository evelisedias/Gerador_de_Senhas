<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="/_style/main.css">
</head>
<body>
    <header>
        <img class="img_logo" src="/_img/logo.png">
        <h1 class="logo">
            Password Generator
        </h1>
    </header>
    <form>
        <div class="parametros">
            <h3 class="parametro1">Primeiro Caracter</h3>
            <div class="group-btn" id="primeiro" data-toggle="buttoms">
                <label class="f-btn">
                    <input type="radio" value="Numeral" name="option"/>
                    Numeral
                </label>
                <label class="s-btn">
                    <input type="radio" value="Maíusculo" name="option"/>
                    Maíusculo
                </label>
                <label class="t-btn">
                    <input type="radio" value="Minúsculo" name="option"/>
                    Minúsculo
                </label>
                <label class="q-btn">
                    <input type="radio" value="Outros" name="option"/>
                    Outros
                </label>
            </div>
        </div>    
      
        <div class="parametros2">
            <h3 class="outros-caracters" id="outros">Outros Caracteres</h3>
            <div class="group-btn2" data-toggle="buttoms">
                <label class="f-btn">
                    <input type="radio"/>
                    Numeral
                    </label>
                <label class="s-btn">
                    <input type="radio"/>
                    Maíusculo
                </label>
                <label class="t-btn">
                    <input type="radio"/>
                    Minúsculo
                </label>
                <label class="q-btn">
                    <input type="radio"/>
                    Outros
                </label>
            </div>
        </div>
        
        <div class="caracter" >
            <h3 class="tamanho">Tamanho</h3>
            <input class="total-caracter"type="number" id="tamanho"/>
        </div>

        <div class="password">
            <h3 class="newpass">Nova Senha</h3>
            <input class="newPassword" id="newPassword"/>
            <button class="generate" id="gerarSenha">Gerar</button>
        </div>
    
    </form>
    <script src="/_js/main.js"></script>
</body>
</html>
