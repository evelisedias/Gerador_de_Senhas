<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="/_style/main.css">
</head>
<body>
    <header>
        <img class="img_logo" src="/_img/logo.png">
        <h1 class="logo">
            Password Generator
        </h1>
    </header>
    <form>
    <div class="parametros">
        <h3 class="parametro1">Primeiro Caracter</h3>
        <div class="group-btn" data-toggle="buttoms">
            <label class="f-btn">
                <input type="radio"/>
                Número
            </label>
            <label class="s-btn">
                <input type="radio"/>
                Maíusculo
            </label>
            <label class="t-btn">
                <input type="radio"/>
                Minúsculo
            </label>
            <label class="q-btn">
                <input type="radio"/>
                Outros
            </label>
            <div class="caracter">
                <h3 class="qtd-caracter">Qual a quantidade de caracteres?</h3>
            <input class="total-caracter"type="number"/>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
